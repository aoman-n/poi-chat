type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

interface Connection {
  pageInfo: PageInfo!
  edges: [Edge]!
  nodes: [Node]!
}

interface Edge {
  cursor: String!
  node: Node!
}

input PaginationInput {
  # 次方向ページングの時に使う
  first: Int # 順方向に何件か
  after: String # afterで指定したcursorより後のedgeを取得
  # 前方向ページングの時に使う
  last: Int # 逆方向に何件か
  before: String # beforeで指定したcursorより前のedgeを取得
}

type Message implements Node {
  id: ID!
  userName: String!
  userAvatarUrl: String!
  body: String!
  createdAt: Time!
}

type MessageEdge implements Edge {
  cursor: String!
  node: Message!
}

type MessageConnection implements Connection {
  pageInfo: PageInfo!
  edges: [MessageEdge]!
  nodes: [Message]!
  messageCount: Int!
}

extend type Room {
  # 最新のメッセージから順に取得
  messages(last: Int, before: String): MessageConnection!
}

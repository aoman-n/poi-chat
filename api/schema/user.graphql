type User {
  id: ID!
  displayName: String!
  avatarUrl: String!
  x: Int!
  y: Int!
}

type JoinedUser {
  id: ID!
  displayName: String!
  avatarUrl: String!
  x: Int!
  y: Int!
}

type MovedUser {
  id: ID!
  x: Int!
  y: Int!
}

type ExitedUser {
  id: ID!
}

union UserEvent = MovedUser | ExitedUser | JoinedUser

input MoveInput {
  # TODO: roomIdはcookieに持たせるようにする
  roomId: ID!
  x: Int!
  y: Int!
}

extend type RoomDetail {
  users: [User!]!
}

extend type Mutation {
  move(input: MoveInput!): MovedUser!
}

extend type Subscription {
  subUserEvent(roomId: ID!): UserEvent!
  # 部屋へ入ったら自分自身の情報を取得
  # このSubscription内で退出もハンドリングする
  joinRoom(roomID: ID!): User!
}

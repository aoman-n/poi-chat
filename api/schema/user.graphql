extend type Room {
  users: [RoomUser!]!
}

extend type Query {
  me: Me!
  onlineUsers: [OnlineUser!]!
}

extend type Mutation {
  move(input: MoveInput!): MovePayload!
}

extend type Subscription {
  # ここに接続することで、グローバルのオンライン状態を同時に管理する
  actedGlobalUserEvent: GlobalUserEvent!
  # ここに接続することで、roomに入室している状態も管理する
  actedRoomUserEvent(roomId: ID!): RoomUserEvent!
}

input MoveInput {
  # TODO: roomIdはcookieに持たせるようにする
  roomId: ID!
  x: Int!
  y: Int!
}

type MovePayload {
  userId: ID!
  x: Int!
  y: Int!
}

type Me {
  id: ID!
  name: String!
  avatarUrl: String!
}

type RoomUser {
  id: ID!
  name: String!
  avatarUrl: String!
  x: Int!
  y: Int!
  lastMessage: Message
}

type OnlineUser {
  id: ID!
  name: String!
  avatarUrl: String!
}

# -------------------------------
# GlobalUserEvent
union GlobalUserEvent = Onlined | Offlined
type Onlined {
  onlineUser: OnlineUser!
}
type Offlined {
  userId: ID!
}

# -------------------------------
# RoomUserEvent
union RoomUserEvent = Joined | Exited | Moved | SendedMassage
type Joined {
  roomUser: RoomUser!
}
type Moved {
  roomUser: RoomUser!
}
type SendedMassage {
  roomUser: RoomUser!
}
type Exited {
  userId: ID!
}

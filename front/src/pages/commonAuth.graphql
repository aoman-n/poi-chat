query Auth {
  me {
    id
    displayName
    avatarUrl
  }
  onlineUsers {
    id
    displayName
    avatarUrl
  }
}

subscription KeeoOnline {
  keepOnline
}

subscription changedUserStatus {
  changedUserStatus {
    __typename
    ... on OnlineUserStatus {
      id
      displayName
      avatarUrl
    }
    ... on OfflineUserStatus {
      id
    }
  }
}


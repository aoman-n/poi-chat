query Common {
  me {
    id
    name
    avatarUrl
  }
  globalUsers {
    ... GlobalUserFields
  }
}

subscription actedGlobalUserEvent {
  actedGlobalUserEvent {
    __typename
    ... on OnlinedPayload {
      globalUser {
        ... GlobalUserFields
      }
    }
    ... on OfflinedPayload {
      userId
    }
  }
}

fragment GlobalUserFields on GlobalUser {
  id
  name
  avatarUrl
}
